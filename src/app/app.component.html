<mat-toolbar color="primary">

    <mat-form-field floatLabel="never" color="accent">
        <input type="text" matInput [formControl]="searchCtrl" [matAutocomplete]="auto" aria-label="Search"
               placeholder="Search">
        <mat-autocomplete #auto="matAutocomplete" [displayWith]="displayItem" (optionSelected)="navigateToSpecificRoot($event)">
            <mat-option *ngFor="let item of filteredRoots | async" [value]="item">
                {{ item.root.r | concat:', ' }}
            </mat-option>
        </mat-autocomplete>
    </mat-form-field>

    <mat-form-field floatLabel="never" color="accent">
        <mat-select placeholder="Browse by letter" aria-label="Browse by letter" [formControl]="browseCtrl">
            <mat-option *ngFor="let letter of alphabet" [value]="letter">
                {{ letter | uppercase }}
            </mat-option>
        </mat-select>
    </mat-form-field>
</mat-toolbar>


<router-outlet></router-outlet>
